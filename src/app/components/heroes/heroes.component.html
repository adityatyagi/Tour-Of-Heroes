<div class="container" id="tour-of-heroes-content">
  <br>
  <h4>List of Heroes</h4>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
      <!--routerLink = 'detail/:id'   : will append to the current path-->
      <!--routerLink = '/detail/:id'   : will take it from the base url-->
      <a routerLink='/detail/{{hero.id}}'>
      <span class="badge badge-secondary">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="btn btn-danger btn-sm delete" title="delete hero"
    (click)="delete(hero)">X</button>
    </li>
  </ul>
<br>
<h4>Add a new hero: </h4><br>
<div>
    <label>Hero name:
      <input #heroName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(heroName.value); heroName.value=''">
      Add Hero
    </button>
  </div>
</div>
