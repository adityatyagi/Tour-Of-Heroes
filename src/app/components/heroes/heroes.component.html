<div class="container" id="tour-of-heroes-content">
  <br>
  <h4>List of Heroes</h4>
  <ul class="heroes">
    <li *ngFor="let h of heroes"  (click)="onSelect(h)" [class.selected]="h === selectedHero">
      <span class="badge badge-secondary">{{h.id}}</span> {{h.name}}
    </li>
  </ul>
<br>

<!--Hero Detail-->
<app-hero-detail [hero]=selectedHero></app-hero-detail>
  
</div>
